<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="w-50 mx-auto mt-5">
        <div class="form-group mb-3">
            <label for="productName">Product Name:</label>
            <input type="text" name="name" id="productName" class="form-control input">
            <div class="invalid-feedback">
                Please enter a valid product name.
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="productPrice">Product Price:</label>
            <input type="number" name="price" id="productPrice" class="form-control input">
            <div class="invalid-feedback">
                Please enter a product price between 5000-10000.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productCategory">Product Category:</label>
            <input type="text" name="category" id="productCategory" class="form-control input">
            <div class="invalid-feedback">
                Please enter a valid product category.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productDesc">Product Description:</label>
            <textarea name="desc" id="productDesc" class="form-control input" cols="30" rows="4"></textarea>
            <div class="invalid-feedback">
                Product description must be atleast 30 characters long. </div>
        </div>
        <button id="mainBtn" class="btn btn-primary">Add Product</button>
    </div>

    <div class="w-50 mx-auto my-5 p-5">
        <input type="text" class="form-control" onkeyup="searchItem(this.value)" placeholder="Search ">
    </div>

    <table class="w-50 mx-auto table my-5">
        <thead>
            <th>Index</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">

        </tbody>
    </table>

    <script src="./js/script.js"></script>
</body>

</html>
